fullnameOverride: mysql

mysql:
  clusterId: stroom
  initDatabases:
    - annotations
    - auth
    - config
    - datameta
    - explorer
    - process
    - stats
    - stroom

  rootUser:
    password: "test"
    secret:
      name: ""
    passwordFromFile: ""
  serviceUser:
    password: ""
    secret:
      name: ""
      passwordFromFile: ""
  managementNode:
    replicas: 1

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
        storage: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
        storage: 100Mi
  dataNode:
    replicas: 3

    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
        storage: 5Gi
      limits:
        cpu: 2000m
        memory: 2Gi
        storage: 10Gi
