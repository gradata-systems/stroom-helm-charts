{{- $keystorePath := print "/stroom-proxy/pki/" .Values.clientKeyStore.secretRef.key }}
{{- $truststorePath := print "/stroom-proxy/pki/" .Values.trustStore.secretRef.key }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "stroom-proxy.fullname" . }}
  labels:
    {{- include "stroom-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "stroom-proxy.fullname" . }}
  selector:
    matchLabels:
      {{- include "stroom-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "stroom-proxy.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
            {{- if .Values.forwarding.enabled }}
            - name: FORWARDING_KEYSTORE_PATH
              value: {{ $keystorePath | quote }}
            - name: FORWARDING_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- with .Values.clientKeyStore.passwordSecretRef }}
                  key: {{ .key }}
                  name: {{ .secretName }}
                  {{- end }}
            - name: FORWARDING_TRUSTSTORE_PATH
              value: {{ $truststorePath }}
            - name: FORWARDING_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- with .Values.trustStore.passwordSecretRef }}
                  key: {{ .key }}
                  name: {{ .secretName }}
                  {{- end }}
            {{- end }}
            - name: JAVA_OPTS
              value: {{ .Values.javaOpts | quote }}
            - name: FEED_STATUS_API_KEY
              valueFrom:
                secretKeyRef:
                  {{- with .Values.stroom.apiKey.secretRef }}
                  key: {{ .key }}
                  name: {{ .secretName }}
                  {{- end }}
            - name: STROOM_PROXY_CLIENT_KEYSTORE_PATH
              value: {{ $keystorePath }}
            - name: STROOM_PROXY_CLIENT_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- with .Values.clientKeyStore.passwordSecretRef }}
                  key: {{ .key }}
                  name: {{ .secretName }}
                  {{- end }}
            - name: STROOM_PROXY_CLIENT_TRUSTSTORE_PATH
              value: {{ $truststorePath }}
            - name: STROOM_PROXY_CLIENT_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- with .Values.trustStore.passwordSecretRef }}
                  key: {{ .key }}
                  name: {{ .secretName }}
                  {{- end }}
          volumeMounts:
            - mountPath: {{ $keystorePath }}
              subPath: {{ .Values.clientKeyStore.secretRef.key }}
              name: client-keystore
              readOnly: true
            - mountPath: {{ $truststorePath }}
              subPath: {{ .Values.trustStore.secretRef.key }}
              name: trust-store
              readOnly: true
            - mountPath: /stroom-proxy/config
              name: config
              readOnly: true
            - mountPath: /stroom-proxy/content
              subPath: content
              name: local-data
            - mountPath: /stroom-proxy/db
              subPath: db
              name: local-data
            - mountPath: /stroom-proxy/logs
              subPath: logs
              name: local-data
            - mountPath: /stroom-proxy/repo
              {{- if .Values.sharedProxyRepoVolume }}
              name: shared-repo
              {{- else }}
              subPath: repo
              name: local-data
              {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- range $name, $number := .Values.ports }}
            - name: {{ $name }}
              containerPort: {{ $number }}
              protocol: TCP
            {{- end }}
          readinessProbe:
            {{- with .Values.readinessProbe }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            httpGet:
              path: /proxyAdmin/filteredhealthcheck?deny=stroom.proxy.app.handler.RemoteFeedStatusService,stroom.proxy.app.handler.ForwardStreamHandlerFactory
              port: admin
          livenessProbe:
            {{- with .Values.livenessProbe }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            httpGet:
              path: /proxyAdmin/filteredhealthcheck?deny=stroom.proxy.app.handler.RemoteFeedStatusService,stroom.proxy.app.handler.ForwardStreamHandlerFactory
              port: admin
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
      volumes:
        {{- with .Values.clientKeyStore.secretRef.secretName }}
        - name: client-keystore
          secret:
            secretName: {{ . }}
        {{- end }}
        {{- with .Values.trustStore.secretRef.secretName }}
        - name: trust-store
          secret:
            secretName: {{ . }}
        {{- end }}
        - name: config
          configMap:
            name: {{ include "stroom-proxy.fullname" . }}
        {{- with .Values.sharedProxyRepoVolume }}
        - name: shared-repo
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    {{- with .Values.volumeClaims.localData }}
    - metadata:
        name: local-data
        labels:
          {{- include "stroom-proxy.labels" $ | nindent 10 }}
      spec:
        volumeName: {{ .volumeName | quote }}
        storageClassName: {{ .storageClassName | quote }}
        selector:
          {{- with .selector.matchLabels }}
          matchLabels:
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .selector.matchExpressions }}
          matchExpressions:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .dataSource }}
        dataSource:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .accessModes }}
        accessModes:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .volumeMode }}
        volumeMode:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          requests:
            storage: {{ $.Values.resources.requests.storage }}
          limits:
            storage: {{ $.Values.resources.limits.storage }}
    {{- end }}